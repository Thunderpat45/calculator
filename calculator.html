<!DOCTYPE html>
<html>
<head>
	<link href="calculator.css" rel="stylesheet">
</head>
<main>
	<h1>Calculator</h1>
	<div id = "calculatorFrame">
		
		<div id = "calculatorScreen">
			<div class = "screen" id = "currentTotal">
			</div>
			<div class = "screen" id = "currentInput">0
			</div>
		</div>
		
		<div id = "calculatorButtonSection">
			
			<button class = "calculatorButton operator binary
			" id="subtraction">-
			</button>
			<button class = "calculatorButton operator binary
			" id="addition"> +
			</button>
			<button class = "calculatorButton operator binary
			" id="multiplication">*
			</button>
			<button class = "calculatorButton operator binary
			" id="division">/
			</button>
			<button class = "calculatorButton operator unary
			" id="sqrt">âˆš
			</button>
			<button class = "calculatorButton operator binary
			" id="power">^
			</button>
			<button class = "calculatorButton operator unary
			" id="percentile">%
			</button>
			<button class = "calculatorButton operator unary
			" id="factorial">!
			</button>
			<button class = "calculatorButton operator
			" id="equal">=
			</button>
			
			
			<button class = "calculatorButton number" id="nine">9
			</button>
			<button class = "calculatorButton number" id="eight">8
			</button>
			<button class = "calculatorButton number" id="seven">7
			</button>
			<button class = "calculatorButton number" id="six">6
			</button>
			<button class = "calculatorButton number" id="five">5
			</button>
			<button class = "calculatorButton number" id="four">4
			</button>
			<button class = "calculatorButton number" id="three">3
			</button>
			<button class = "calculatorButton number" id="two">2
			</button>
			<button class = "calculatorButton number" id="one">1
			</button>
			<button class = "calculatorButton number" id="zero">0
			</button>
			
			<button class = "calculatorButton modifier" id="decimalPoint">.
			</button>
			<button class = "calculatorButton modifier" id="negative">+/-
			</button>
			<button class = "calculatorButton modifier" id="delete">DEL
			</button>
			<button class = "calculatorButton modifier" id="clear">C
			</button>
		</div>
	</div>
</main>
<script src = "calculator.js"></script>
</html>
